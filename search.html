{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <form action="/search" method="get">


        <div class="form-group">
            <label for="roll_no">Roll Number:</label>
            <input type="number" name="roll_no" id="roll_no" class="form-control" value="{{ request.args.get('roll_no', '') }}">
        </div>
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" class="form-control" value="{{ request.args.get('firstname', '') }}">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" name="year" id="year" class="form-control" value="{{ request.args.get('year', '') }}">
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" name="branch" id="branch" class="form-control" value="{{ request.args.get('branch', '') }}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for book in results %}
                <li>{{ book.roll_no }} by {{ book.firstname }} ({{ book.branch }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
