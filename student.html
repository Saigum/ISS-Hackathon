{% for student in students %}
<div class="student">
    <p><b>Roll no: {{ student.roll_no }}</b></p>
    <b>
        <p class="name">
            <a href="{{ url_for('student', student_id=student.id)}}">
                {{ student.firstname }} {{ student.lastname }}
            </a>
        </p>
    </b>
    <p>Email :{{ student.email }}</p>
    <p>Year :{{ student.year }} years old.</p>
    <p>Joined: {{ student.created_at }}</p>
    <p>Mobile No: {{ student.mob }}</p>
    <p>Branch :{{student.branch}}</p>
    <a href="{{ url_for('edit', student_id=student.id) }}">Edit</a>

    <hr>
    <form method="POST" action="{{ url_for('delete', student_roll_no=student.roll_no) }}">
        <input type="submit" value="Delete Student"
            onclick="return confirm('Are you sure you want to delete this entry?')">
    </form>

</div>
{% endfor %}
